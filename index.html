<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maze Generator and Solver</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Maze Generator and Solver</h1>
    <div id="maze"></div>
    <div class="controls">
      <button id="generate">Generate Maze</button>
      <button id="solve">Solve Maze</button>
    </div>
  </div>
  <div class="dpad">
    <button id="up" class="dpad-button">▲</button>
    <div class="dpad-row">
      <button id="left" class="dpad-button">◀</button>
      <button id="down" class="dpad-button">▼</button>
      <button id="right" class="dpad-button">▶</button>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
